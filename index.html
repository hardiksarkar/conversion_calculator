<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <h1>Number System Conversion Calcuator <p>By Hardik</p></h1>
    <div id="main">
        <div id="div-1">
            <div id="div-1-child-1">
                <select name="" id="conversion_from">
                    <!-- <option value="">--Select--</option> -->
                    <option value="Binary-1">Binary</option>
                    <option value="Decimal-1">Decimal</option>
                    <option value="Octal-1">Octal</option>
                    <option value="Hexa-decimal-1">Hexa-Decimal</option>
                </select>
                <input type="text" name="" id="input">
            </div>
            <p id="to">To</p>
            <div id="div-1-child-2">
                <select name="" id="conversion_to">
                    <!-- <option value="">--Select--</option> -->
                    <option value="Binary-2">Binary</option>
                    <option value="Decimal-2">Decimal</option>
                    <option value="Octal-2">Octal</option>
                    <option value="Hexa-decimal-2">Hexa-Decimal</option>
                </select>
                <p id="answer"></p>
            </div>
        </div>
        <button id="button">Get Answer</button>
    </div>
    

    <script src="converter.js"></script>
</body>
</html>
